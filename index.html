<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Shop</title>

    <!-- link to css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/4bd420869f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container">
    <!-- header section -->
    <header class="">
      <h1 class="text-center text-white">Matrix Shop</h1>
    </header>

    <!-- main section -->
    <main class="main">
      <!-- search box section -->
      <div class="search-field">
        <div class="search-box">
          <input id="input-field " class="search-field" type="text" />
          <button
            type="button"
            class="search-button"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
            id="search-btn"
            onclick="loadProducts()"
          >
            Search
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- all card section -->
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class=""></div>
          <div id="det-products" class="modal-background"></div>
        </div>

        <!-- cart section -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody class="text-white">
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button
                onclick="document.getElementById('modal-buy-now').style.display='block', checkCart()"
                class="btn btn-primary
                text-center
                border border-2 border-dark
                rounded-pill w3-button w3-black"
              >
                <i class="fas fa-shopping-bag"></i>
                Buy Now
              </button>
            </div>
            
          </div>
          </div>
        </div>

        <!-- Thank you Modal -->
        <div id="modal-buy-now" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content w-100">
              <div class="modal-header"></div>
              <div class="modal-body text-center fs-3 fw-bold">
                <p id="modal-message"></p>
              </div>
              <div class="modal-footer">
                <button onclick="document.getElementById('modal-buy-now').style.display='none', clearCartData('total-Products', 'price', 'delivery-charge', 'total-tax', 'total')" type="button" class="btn btn-dark" data-bs-dismiss="modal">DONE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
